<!doctype html>
<html lang="en">

<head>
  <title>Calculator</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="container">
    <div class="main d-flex justify-content-center align-items-center">
      <div class="main-content bg-dark rounded">
        <h1 class="text-center">Calculator</h1>
        <div class="main-display bg-secondary rounded">
          <div class="display-out text-end fw-bold">
           
          </div>
          
          <div class="display-in text-end fw-bold">
            
          </div>
        </div>
        <div class="row text-center">
          <div class="col-3">
           <div class="btn btn-success">7</div>
          </div>
          <div class="col-3">
           <div class="btn btn-success">8</div>
          </div>
          <div class="col-3">
           <div class="btn btn-success">9</div>
          </div>
          <div class="col-3">
           <div class="btn btn-success">*</div>
          </div>
          <div class="col-3">
           <div class="btn btn-success">4</div>
          </div>
          <div class="col-3">
           <div class="btn btn-success">5</div>
          </div>
          <div class="col-3">
           <div class="btn btn-success">6</div>
          </div>
          <div class="col-3">
           <div class="btn btn-success">+</div>
          </div>
          <div class="col-3">
           <div class="btn btn-success">3</div>
          </div>
          <div class="col-3">
           <div class="btn btn-success">2</div>
          </div>
          <div class="col-3">
           <div class="btn btn-success">1</div>
          </div>
          <div class="col-3">
           <div class="btn btn-success">/</div>
          </div>
          <div class="col-3">
           <div class="btn btn-danger">C</div>
          </div>
          <div class="col-3">
           <div class="btn btn-success">0</div>
          </div>
          <div class="col-3">
           <div class="btn btn-primary">=</div>
          </div>
          <div class="col-3">
           <div class="btn btn-success">-</div>
          </div>
        </div>
      </div>
    </div>
    
  </div>


  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>
  <script src="script.js"></script>
</body>

</html>
